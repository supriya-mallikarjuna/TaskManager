<div class="container bg-color-bue">
  <div class="form-container">
    <form class="form-class" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <h3 class="centered pb-15 text-center">Signup</h3>
      <mat-form-field class="form-full-width">
        <input matInput formControlName="name" required placeholder="John" />
        <mat-error *ngIf="userForm.controls['name'].hasError('required')"
          >Name is required</mat-error
        >
      </mat-form-field>

      <!-- Email Field -->
      <mat-form-field class="form-full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          type="email"
          required
          placeholder="John@gmail.com"
        />
        <mat-error *ngIf="userForm.controls['email'].hasError('required')"
          >Email is required</mat-error
        >
        <mat-error *ngIf="userForm.controls['email'].hasError('email')"
          >Invalid email format</mat-error
        >
      </mat-form-field>

      <!-- Password Field with Visibility Toggle -->
      <mat-form-field class="form-full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          required
        />
        <button
          mat-icon-button
          matSuffix
          (click)="togglePasswordVisibility()"
          type="button"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="userForm.controls['password'].hasError('required')">Password is required</mat-error>
      </mat-form-field>

     

      <div class="example-button-row pb-15">
        <button mat-flat-button class="mat-button-css" color="primary">
          Signup
        </button>
      </div>

      <div class="centered pb-10">
        Already have an account? <a [routerLink]="['/sign-in']">Login</a>
      </div>
    </form>
    <asl-google-signin-button type="standard" size="large" class="custom-google-signin-button"></asl-google-signin-button>
  </div>
</div>
