<div class="container bg-color-bue">
    <div class="form-container">
        <form class="form-class">
          <h3 class="centered pb-15 text-center">Reset Password</h3>
    
          <mat-form-field class="form-full-width">
            <mat-label>Enter Password</mat-label>
            <input
              type="password"
              matInput
              [formControl]="passwordFormControl"
              placeholder="Ex. pat@example.com"
            />
          </mat-form-field>
  
          <mat-form-field class="form-full-width">
            <mat-label>Confirm Password</mat-label>
            <input
              type="password"
              matInput
              [formControl]="confirmPasswordFormControl"
              placeholder="Ex. pat@example.com"
            />
          </mat-form-field>
  
          <div class="example-button-row pb-15">
            <button mat-flat-button class="mat-button-css" color="primary">
              Reset Password
            </button>
          </div>
        </form>
    </div>
  </div>
